<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <table>
    <tr>
      <td>
        <!-- Used divs instead of buttons just to experiment a bit -->
        <div id="btn0" class="btn-simon green"></div>
      </td>
      <td>
        <div id="btn1" class="btn-simon red"></div>
      </td>
    </tr>
    <tr>
      <td>
        <div id="btn2" class="btn-simon yellow"></div>
      </td>
      <td>
        <div id="btn3" class="btn-simon blue"></div>
      </td>
    </tr>
  </table>

  <div id="ui">
    <h1>Simon Game</h1>
    <button type="button" id="start">Start</button>
    <div>
      <p>Level: <span id="count">--</span></p>
      <label><input id="strict-check" type="checkbox">Strict mode</label>
      <br>
      <p><span id="message"></span></p>
    </div>
    <footer>Made by <a href="https://www.freecodecamp.com/atomk" target="_blank">Atomk</a> for <a href="https://www.freecodecamp.com" target="_blank">freeCodeCamp</a>.</footer>
  </div>

  <audio id="audio0" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mp3" preload="auto"></audio>
  <audio id="audio1" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mp3" preload="auto"></audio>
  <audio id="audio2" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mp3" preload="auto"></audio>
  <audio id="audio3" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mp3" preload="auto"></audio>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="js/index.js"></script>    
</body>
</html>
