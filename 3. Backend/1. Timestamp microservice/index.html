<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Atomk's timestamp microservice</title>
	<style type="text/css">
		body {
			color: #222;
			font-family: sans-serif;
			padding: 15px;
			font-size: 18px;
		}
		h1 {
			text-align: center;
		}
		.center {
			max-width: 600px;
			margin: 0 auto;
		}
		code {
			padding: 0 5px;
			background-color: #fcc;
		}
		ul {
			line-height: 26px;
		}
		a {
			color: #35f
		}
	</style>
</head>
<body>
	<div class="center">
		<h1>Timestamp microservice</h1>
		<p>Please send a timestamp <strong>in seconds</strong>, not milliseconds, or you may receive unexpected results.
			<ul>
				<li><code>1450137600</code> is a timestamp in seconds</li>
				<li><code>1450137600000</code> is a timestamp in milliseconds. Don't send this.</li>
			</ul>
		</p>
		<p>See <a href="https://www.freecodecamp.com/challenges/timestamp-microservice" target="_blank">this page</a> for more information about how this works.</p>
	</div>
</body>
</html>
