<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="text-center more-margin">Javascript Calculator</h1>
  
  <div class="calc">
    <div class="screen">
      <div id="scr-top"></div>
      <!-- Don't remove/change this 0 -->
      <div id="scr-main">0</div>
    </div>
    <div class="keyboard">
      <table>
        <tr>
          <td>
            <button type="button" id="btn1">1</button>
          </td>
          <td>
            <button type="button" id="btn2">2</button>
          </td>
          <td>
            <button type="button" id="btn3">3</button>
          </td>
          <td>
            <button type="button" id="btn-sum" class="operator">+</button>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" id="btn4">4</button>
          </td>
          <td>
            <button type="button" id="btn5">5</button>
          </td>
          <td>
            <button type="button" id="btn6">6</button>
          </td>
          <td>
            <button type="button" id="btn-diff" class="operator">-</button>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" id="btn7">7</button>
          </td>
          <td>
            <button type="button" id="btn8">8</button>
          </td>
          <td>
            <button type="button" id="btn9">9</button>
          </td>
          <td>
            <button type="button" id="btn-mul" class="operator">x</button>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" id="btn-clear" class="special">C</button>
          </td>
          <td>
            <button type="button" id="btn0">0</button>
          </td>
          <td>
            <button type="button" id="btn-equal" class="special">=</button>
          </td>
          <td>
            <button type="button" id="btn-div" class="operator">/</button>
          </td>
        </tr>
      </table>
    </div><!-- /.keyboard -->
  </div><!-- /.calc -->

  <footer class="text-center more-margin">Made by <a href="https://www.freecodecamp.com/atomk" target="_blank">Atomk</a> for <a href="https://www.freecodecamp.com" target="_blank">FreeCodeCamp</a>.</footer>
  
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src="js/index.js"></script>
</body>
</html>
